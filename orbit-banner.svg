<svg viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">Orbit Banner - About Me</title>
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/><stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="soft"><feGaussianBlur stdDeviation="1.5"/></filter>
  </defs>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#0b1220" rx="18"/>

  <!-- 中心坐标 -->
  <g transform="translate(450,110)">
    <!-- 轨道 -->
    <circle r="72" fill="none" stroke="url(#ring)" stroke-width="2"/>
    <circle r="98" fill="none" stroke="#334155" stroke-dasharray="8 6"/>

    <!-- 小行星旋转 -->
    <g>
      <g>
        <animateTransform attributeName="transform"
                          type="rotate" from="0 0 0" to="360 0 0"
                          dur="7s" repeatCount="indefinite"/>
        <g transform="translate(72,0)">
          <circle r="5" fill="#22d3ee" filter="url(#soft)"/>
        </g>
      </g>

      <g transform="rotate(120)">
        <animateTransform attributeName="transform"
                          type="rotate" from="0 0 0" to="360 0 0"
                          dur="9s" repeatCount="indefinite"/>
        <g transform="translate(98,0)">
          <circle r="5" fill="#f97316" filter="url(#soft)"/>
        </g>
      </g>

      <g transform="rotate(240)">
        <animateTransform attributeName="transform"
                          type="rotate" from="0 0 0" to="360 0 0"
                          dur="6s" repeatCount="indefinite"/>
        <g transform="translate(72,0)">
          <circle r="5" fill="#a78bfa" filter="url(#soft)"/>
        </g>
      </g>
    </g>

    <!-- 中心标题 -->
    <text x="0" y="6" fill="#e5e7eb" text-anchor="middle"
          font-family="system-ui,Segoe UI,Roboto"
          font-size="22" font-weight="700">
      About Me
    </text>
  </g>
</svg>
