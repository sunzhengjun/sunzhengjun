<svg viewBox="0 0 900 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="t">
  <title id="t">About Me · Circuit Bar</title>
  <defs>
    <linearGradient id="wire" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/><stop offset="50%" stop-color="#6366f1"/><stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- 背景带（要透明请删掉） -->
  <rect width="900" height="64" fill="#0b1220" rx="12"/>

  <!-- 左右电路线 -->
  <path d="M20 32 H300 Q320 32 332 24 T360 16 H420" fill="none" stroke="url(#wire)" stroke-width="2"/>
  <path d="M880 32 H600 Q580 32 568 24 T540 16 H480" fill="none" stroke="url(#wire)" stroke-width="2"/>

  <!-- 中央标题胶囊 -->
  <g transform="translate(450,32)">
    <rect x="-90" y="-14" width="180" height="28" rx="14" fill="#111827" stroke="url(#wire)" opacity="0.9"/>
    <text x="0" y="6" text-anchor="middle" fill="#e5e7eb"
          font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto"
          font-size="16" font-weight="700">About Me</text>
  </g>

  <!-- 跑马小光点（低调） -->
  <circle cx="20" cy="32" r="2.5" fill="#22d3ee">
    <animate attributeName="cx" values="20;420;20" dur="6s" repeatCount="indefinite" calcMode="linear"/>
  </circle>
  <circle cx="880" cy="32" r="2.5" fill="#f97316">
    <animate attributeName="cx" values="880;480;880" dur="6s" repeatCount="indefinite" calcMode="linear"/>
  </circle>
</svg>

