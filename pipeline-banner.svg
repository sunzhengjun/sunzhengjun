<svg viewBox="0 0 1000 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CriseSun · Automation Pipeline</title>
  <desc id="desc">自动化构建与热更新的可视化流水线</desc>

  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="50%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- 霓虹描边 -->
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>

    <!-- 微光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 流动的小光点 -->
    <circle id="pulseDot" r="5" fill="#22d3ee">
      <animate attributeName="r"
               values="4;7;4"
               dur="1.4s"
               repeatCount="indefinite" />
      <animate attributeName="opacity"
               values="0.6;1;0.6"
               dur="1.4s"
               repeatCount="indefinite" />
    </circle>
  </defs>

  <!-- 背景 -->
  <rect width="1000" height="220" fill="url(#bgGrad)" rx="20" ry="20" />

  <!-- 主标题 -->
  <text x="50%" y="32%"
        text-anchor="middle"
        fill="#e5e7eb"
        font-size="26"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    让复杂的开发流程自动化，让游戏开发更纯粹。
  </text>

  <!-- 副标题 -->
  <text x="50%" y="52%"
        text-anchor="middle"
        fill="#9ca3af"
        font-size="16"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    Unity3D Game Developer · 自动化构建 · 热更新 · Editor 工具链
  </text>

  <!-- 流水线主线 -->
  <line x1="80" y1="165" x2="920" y2="165"
        stroke="url(#lineGrad)"
        stroke-width="3"
        stroke-linecap="round"
        filter="url(#glow)" />

  <!-- 流水线节点 -->
  <!-- Build -->
  <g transform="translate(200,165)">
    <circle r="18" fill="#020617" stroke="#22d3ee" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" fill="#e5e7eb"
          font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Build
    </text>
  </g>

  <!-- Hotfix -->
  <g transform="translate(400,165)">
    <circle r="18" fill="#020617" stroke="#6366f1" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" fill="#e5e7eb"
          font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Hotfix
    </text>
  </g>

  <!-- Editor -->
  <g transform="translate(600,165)">
    <circle r="18" fill="#020617" stroke="#f97316" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" fill="#e5e7eb"
          font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Editor
    </text>
  </g>

  <!-- Play -->
  <g transform="translate(800,165)">
    <circle r="18" fill="#020617" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" fill="#e5e7eb"
          font-size="11" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
      Play
    </text>
  </g>

  <!-- 流动的数据光点 -->
  <g filter="url(#glow)">
    <use href="#pulseDot">
      <animate attributeName="cx"
               values="80;920"
               dur="5s"
               repeatCount="indefinite" />
      <animate attributeName="cy"
               values="165;165"
               dur="5s"
               repeatCount="indefinite" />
    </use>
  </g>
</svg>
